# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

# Theme Settings
#
# Review documentation to determine if you should use `theme` or `remote_theme`
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme
remote_theme             : "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin    : "air" # "air", "aqua", "contrast", "dark", "default", "dirt", "neon", "mint", "plum" "sunrise"

# Site Settings
locale                   : "en-US"
title                    : "Coding, Travel, and Food!"
subtitle                 : # site tagline that appears below site title in masthead
name                     : "Chih-fan Hsin"
description              : "This is a blog about coding, travel, and food."
baseurl                  : # the subpath of your site, e.g. /blog
url                      : "https://charlehsin.github.io"
repository               : "charlehsin/charlehsin.github.io"
logo                     : # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
search                   : true
search_full_content      : true
breadcrumbs              : false
teaser                   : /assets/images/teaser-default.jpg

# For specifying social profiles
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type                   : "Person"
  name                   : "Chih-fan Hsin"
  links:
    - "https://twitter.com/cfh256"
    - "https://github.com/charlehsin"
    - "https://www.linkedin.com/in/cf-hsin/"

# Site Author
author:
  name                   : "Chih-fan Hsin"
  email                  : "chsin@umich.edu"
  avatar                 : "/assets/images/avatar.jpg"
  bio                    : Software developing foodie in love with travelling around the world.
  location               : "Oregon, USA"
  links:
    - label              : "LinkedIn"
      icon               : "fab fa-fw fa-linkedin"
      url                : "https://www.linkedin.com/in/cf-hsin/"
    - label              : "GitHub"
      icon               : "fab fa-fw fa-github"
      url                : "https://github.com/charlehsin"
    - label              : "Twitter"
      icon               : "fab fa-fw fa-twitter-square"
      url                : "https://twitter.com/cfh256"

# Site Footer
footer:
  links:
    - label              : "LinkedIn"
      icon               : "fab fa-fw fa-linkedin"
      url                : "https://www.linkedin.com/in/cf-hsin/"
    - label              : "GitHub"
      icon               : "fab fa-fw fa-github"
      url                : "https://github.com/charlehsin"
    - label              : "Twitter"
      icon               : "fab fa-fw fa-twitter-square"
      url                : "https://twitter.com/cfh256"
    - label              : "Email"
      icon               : "fas fa-fw fa-envelope-square"
      url                : "mailto:chsin@umich.edu"

# Reading Files
include:
   - _pages
# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/
exclude:
  - LICENSE

# Outputting
permalink                :
paginate                 : 5 # amount of posts to show
paginate_path            :
timezone                 : # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Plugins (previously gems:)
plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-sitemap

# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path>/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path>/my-awesome-category/index.html ~> path: /
category_archive:
  type                   : liquid
  path                   : /categories/

# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings              : all
  ignore:
    envs                 : development

# Default front matter
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      classes: wide
      author_profile: true
      comments: true
      read_time: true
      share: true
      show_date: true
  # page
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      classes: wide
      author_profile: true
      comments: true
      share: true
      show_date: true

